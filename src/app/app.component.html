  <h1 class="text-center">Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">
    {{ userForm.form.valid }}
    <!-- {{ userForm.value | json }}
    <hr />
    {{ userModel | json }} -->

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        name="userName"
        [class.is-invalid]="name.invalid && name.touched"
        class="form-control"
        #name="ngModel"
        [(ngModel)]="userModel.name"
        required
      />
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">
        Name is required
      </small>
    </div>

    <!-- {{name.className}}
    untouched = {{name.untouched}}
    pristine = {{name.pristine}}
    valid = {{name.valid}} -->

    <div class="form-group">
      <label>Email</label>
      <input
        #email="ngModel"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        [class.is-invalid]="email.invalid && email.touched"
        type="email"
        name="email"
        class="form-control"
        [(ngModel)]="userModel.email"
        required
      />
      <div *ngIf="email.errors && (email.invalid || email.touched)">
        <small class="text-danger" *ngIf="email.errors.required"
          >Email is required</small
        >
        <small class="text-danger" *ngIf="email.errors.pattern"
          >Email is not valid</small
        >
      </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input
        #phone="ngModel"
        pattern="^\d{10}$"
        [class.is-invalid]="phone.invalid && phone.touched"
        type="tel"
        name="phone"
        class="form-control"
        [(ngModel)]="userModel.phone"
        required
      />
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">
        Phone number is required and should be 10 digits
      </small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required"
          >Phone number is required</small
        >
        <small class="text-danger" *ngIf="phone.errors.pattern"
          >Phone number should be 10 digits</small
        >
      </div>
    </div>

    <div class="form-group">
      <select
        (blur)="validateTopic(topic.value)"
        (change)="validateTopic(topic.value)"
        #topic="ngModel"
        [class.is-invalid]="topicHasError && topic.touched"
        class="custom-select"
        name="topic"
        [(ngModel)]="userModel.topic"
      >
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      <small
        class="text-danger"
        [class.d-none]="!topicHasError || topic.untouched"
        >Please choose a topic</small
      >
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="morning"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="evening"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        name="subscribe"
        [(ngModel)]="userModel.subscribe"
      />
      <label class="form-check-label"> Send me promotional offers </label>
    </div>

    <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary mb-5" type="submit">Submit form</button>
  </form>
</div>
